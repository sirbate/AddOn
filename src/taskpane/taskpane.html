<!DOCTYPE html>
<html>

<head>
  <base target="_top">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Libreria de Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

  <!-- Agrega los enlaces a los archivos CSS de Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

  <!-- Archivos para el manejo de selectpicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <!-- Libreria de Toars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link href="Styles/Toastr.css" rel="stylesheet" />

  <!-- Office JavaScript API  -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

  <!-- Importar la api para mejorar el manejo del DOM -->
  <script src="Javascript/DomApi.js"></script>

  <!-- Importar los estilos para normalizar los estilos en todos los navegadores -->
  <link href="Styles/Normalize.css" rel="stylesheet" />

  <!-- Importar los estilos propios -->
  <link href="Styles/Stylesheet.css" rel="stylesheet" />

  <!-- Importar los estilos propios de banderas -->
  <link href="Styles/Flags.css" rel="stylesheet" />

  <!-- Libreria de general de Sinova -->
  <script src="Javascript/LibSnvaApi.js"></script>
</head>

<body>

  <!-- Agregamos el loading del aplicativo -->
  <div id="loader">

    <div class="text-center">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <span class="text__loading-normal" id="textLoader">Espera un momento por favor...</span>
    </div>
  </div>

  <!--Main Navigation-->
  <div class="loader-q"></div>

  <div class="content__language">
    <span data-i18n="{{lang-country-label}}">Language App</span>
    <select class="selectpicker select__picker" id="sltCountriesApp">
      <option data-icon="fa-solid fi fi-co" value="co" data-i18n="{{lang-country-co}}">Colombia</option>
      <option data-icon="fa-solid fi fi-es" value="es" data-i18n="{{lang-country-es}}">España</option>
      <option data-icon="fa-solid fi fi-mx" value="mx" data-i18n="{{lang-country-mx}}">México</option>
      <option data-icon="fa-solid fi fi-us" value="us" data-i18n="{{lang-country-us}}">Estados unidos</option>
    </select>
  </div>

  <!--Main layout-->
  <main class="p-2 mt-1">
    <p class="text-justify" data-i18n="{{lang-description}}"></p>
    <form autocomplete="off" class="form__custom" id="frmGenerateFormat">

      <div class="form-group">
        <label for="sltContractType" class="label__custom" data-i18n="{{lang-contract-type}}">Select contract
          type</label> <span class="asterisk">*</span> <i id="infoContractType"
          class="fa__info fas fa-info-circle bgc-dark"></i>
        <select class="select__picker form-control-sm" id="sltContractType" required="true">
        </select>
      </div>


      <!-- Aqui iran las secciones generadas por chatgpt para cada tipo de contrato-->

      <div class="form-group" id="pnlSections1" style="display: none;">
        <label for="sltSections" class="label__custom" data-i18n="{{lang-section}}">Sections</label> <span
        class="asterisk">*</span> <i id="infoSections" class="fa__info fas fa-info-circle bgc-dark"></i>

        <!-- <select class="select__picker form-control-s m bootstrap__select"  No cargan las Secciones al utilizar   en la clase  -->
        <select class="form-control-sm  bootstrap__select select__picker selectpicker" id="contractSections" required="true"  multiple="true">
          <option value="Selecciona una opción">Selecciona una opción</option>
        </select>
      </div>
      <hr>
      <!-- Lista de campos adicionales -->
      <div id="pnlOtherFields">

      </div>



      <button id="boton-generar" type="button" class="btn btn-primary btn-block"
        data-i18n="{{lang-button-submit}}" disabled></button>

    </form> 


  </main>
  <!--Main layout-->

  <!-- Modal -->
  <div class="modal fade" id="mdlSuggestions" tabindex="-1" aria-labelledby="mdlSuggestions" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sugerencias</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"
            id="btnCloseSuggestions"></button>
        </div>

        <div class="modal-body">
          <ul class="list-group list-group-light" id="pnlContentSuggestions">

          </ul>
        </div>

      </div>
    </div>
  </div>

  <!-- Importar las funciones -->
  <!--<script src="Javascript/Functions.js"></script> -->

</body>

</html>
